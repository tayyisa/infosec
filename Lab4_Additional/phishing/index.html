<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Payment Page</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .container {
           background-color: white;
           border-radius: 5px;
           width: 320px;
           padding: 30px 25px;
           box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
           text-align: center;
       }
       h2 {
           margin: 0 0 20px 0;
           font-size: 22px;
       }
       .input-field {
           width: 100%;
           padding: 10px;
           margin: 10px 0;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
       }
       .pay-btn {
           width: 100%;
           padding: 10px;
           background-color: #28a745;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 14px;
       }
       .pay-btn:hover {
           background-color: #218838;
       }
       .note {
           font-size: 12px;
           margin-top: 10px;
           color: #555;
       }
   </style>
</head>
<body>

<div class="container">
   <h2>Card Payment</h2>
   <form id="cardForm">
       <input type="text" class="input-field" name="name" id="name" placeholder="Cardholder Name" required>
       <input type="text" class="input-field" name="number" id="number" placeholder="Card Number" required>
       <input type="text" class="input-field" name="expiry" id="expiry" placeholder="MM/YY" required>
       <input type="text" class="input-field" name="cvv" id="cvv" placeholder="CVV" required>
       <button type="submit" class="pay-btn">Pay</button>
   </form>
   <div class="note"></div>
</div>

<script>
   document.getElementById("cardForm").addEventListener("submit", function(event) {
       event.preventDefault();

       const name = document.getElementById("name").value;
       const number = document.getElementById("number").value;
       const expiry = document.getElementById("expiry").value;
       const cvv = document.getElementById("cvv").value;

       const data = {
           name: name,
           number: number,
           expiry: expiry,
           cvv: cvv
       };

       fetch('http://localhost:8000/submit_card', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json',
           },
           body: JSON.stringify(data),
       })
       .then(response => response.json())
       .then(data => {
           console.log('Success:', data);
           alert(data.message || 'Payment submitted');
       })
       .catch((error) => {
           console.error('Error:', error);
           alert('Payment failed');
       });
   });
</script>

</body>
</html>
