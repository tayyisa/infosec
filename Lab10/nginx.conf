worker_processes  1;

events {
    worker_connections 1024;
}

http {
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    server {
        listen 8000;
        server_name localhost;
        root /Users/tayyisa/auca/InfoSec/Lab10;
        index my_site.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}

